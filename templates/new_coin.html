{% extends "base.html" %}
{% block content %}

<h1 class="sr-only">Add new coin</h1>
<div class="row no-gutters">
    <!-- Card from: https://mdbootstrap.com/docs/b4/jquery/forms/inputs/-->
    <form class="card col offset"  method="POST" action="{{ url_for('new_coin') }}">
        <div class="card-body elegant-color amber-text text-center rounded">
            <!-- title -->
            <h4 class="card-title text-uppercase">Add new coin</h4>
            <hr class="hr-light mb-3 mb-sm-5">
            <div class="row">
                <div class="col-lg-6">
                    <!-- coin name -->
                    <div class="row my-3">
                        <label for="name" class="col-sm-3 px-1 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Coin name" minlength="5" maxlength="30" required>
                        </div>
                    </div>
                    <!-- coin type -->
                    <div class="row my-3 mdl-selectfield">
                        <label for="type" class="col-sm-3 px-1 col-form-label">Type</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="type" name="type" required>
                                <option disabled>Coin type</option>
                                {% for option in type %}
                                    <option value="{{ option.type }}">{{ option.type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- coin weight -->
                    <div class="row my-3">
                        <label for="weight" class="col-sm-3 px-1 col-form-label">Weight</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="weight" name="weight" placeholder="Coin weight" minlength="1" maxlength="10" required>
                        </div>
                    </div>
                    <!-- coin country -->
                    <div class="row mt-3">
                        <label for="country" class="col-sm-3 px-1 col-form-label">Country</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country" minlength="3" maxlength="50" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!-- coin purity -->
                    <div class="row my-3">
                        <label for="purity" class="col-sm-3 px-1 col-form-label">Purity</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="purity" name="purity" placeholder="Purity" minlength="5" maxlength="20" required>
                        </div>
                    </div>
                    <!-- coin mint -->
                    <div class="row my-3">
                        <label for="mint" class="col-sm-3 px-1 col-form-label">Mint</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="mint" name="mint" placeholder="Coin mint" minlength="5" maxlength="30" required>
                        </div>
                    </div>
                    <!-- coin year -->
                    <div class="row my-3">
                        <label for="year" class="col-sm-3 px-1 col-form-label">Year</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="year" name="year" placeholder="Coin year" minlength="1" maxlength="4" required>
                        </div>
                    </div>
                    <!-- coin description -->
                    <div class="row mt-3">
                        <label for="description" class="col-sm-3 px-1 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="description" placeholder="Description" minlength="5" maxlength="80" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- coin image -->
                    <div class="row my-3">
                        <label for="image" class="col-sm-3 px-1 col-lg-1 mx-lg-3 col-form-label">Image</label>
                        <div class="col-sm-9 col-lg-10 pl-lg-4 pr-lg-0">
                            <input type="url" class="form-control" id="image" name="image" placeholder="Image" required>
                            <small class="text-muted mr-md-5">PLEASE INSERT URL LINK</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- buttons -->
            <div class="row mx-0 my-3">
                <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 btn-group px-0" role="group" aria-label="add coin and reset buttons">
                    <!-- Add coin button -->
                    <button type="submit" class="btn btn-blue-grey mx-1 mx-md-2 mx-xl-4 px-2">Add coin</button>
                    <!-- Reset button -->
                    <button type="reset" class="btn btn-mdb-color mx-1 mx-md-2 mx-xl-4 px-2">Reset</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
